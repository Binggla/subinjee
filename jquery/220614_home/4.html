<!DOCTYPE html>
<html>
<head><title>select 태그</title>
<style>
#result { border : 1px solid blue;
width : 300px;
height : 100px; }
select {width: 300px;}
</style>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script>

$(function() {
    $('#btn').click(function() {
        let subCnt = 0;
        let subTxt = '';

        $('#subject option:selected').each(function(){
            ++subCnt;
            subTxt += `${$(this).text().trim()}, `;
        });

        $('#result').html(`선택과목 수  : ${subCnt}<br>선택과목 : ${subTxt}`)
    })
})
</script>
</head>
<body>
<select id="subject" multiple="multiple" size="5">
    <option value="java">자바
    <option value="jsp">JSP
    <option value="spring">스프링
</select><br>
<button id="btn">확인</button><br>
<div id="result"></div>
</body>
</html>
