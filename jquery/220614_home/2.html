<!DOCTYPE html>
<html>
<head><title>중복입력값체크.jsp</title>
<style>
[name="no"] { width: 30px; margin: 0px 5px 0px 0px;}
</style>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script>

    $(function() {
        btnInsCheck();
    })

    function btnInsCheck(){

        $('#btnIns').click(function() {

            // 중복 값 체크 (Set)
            let datas = $('[name=no], [name=name]');
            const dataSet = new Set();
            datas.each(function(idx, data) {
                dataSet.add($(data).val());
            })

            if (datas.length !== dataSet.size) {
                alert('중복된 값이 있습니다. 다시 입력해 주세요.');

            // 중복값이 없다면
            } else {
                var arr = [];
                let nos = $('[name=no]');
                let names = $('[name=names]');
                for (let i=0; i<nos.length; i++) {
                    let obj = { no : nos.eq(i).val(), name: names.eq(i).val() }
                    arr.push(obj);
                }
                console.log(JSON.stringify(arr));
            }
        })

    }
    </script>
</head>
<body>
<form id="frm" name="frm">
<div><span>번호</span> <span>이름</span></div>
<div><input name="no"><input name="name"/></div>
<div><input name="no"><input name="name"/></div>
<div><input name="no"><input name="name"/></div>
<div><input name="no"><input name="name"/></div>
<div><button type="button" id="btnIns">등록</button></div>
</form>
</body>
</html>
