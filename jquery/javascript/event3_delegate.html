<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- event3_delegate (이벤트 위임)-->
  <style>
    span {
      display:none;
    }
  </style>
</head>
<body>
  <input id="fruit"><input id="price">
  <button type="button" id="btn">추가</button>
  <ul id="list">
    <li>바나나<span>300</span></li>
  </ul>
  
  <script>
    btn.addEventListener('click', function() {
      let li = document.createElement('li');
      li.innerHTML = `${fruit.value}<span>${price.value}</span>`;
      list.appendChild(li);
    })

    // 부모 태그에 이벤트 위임 (li -> ul)
      list.addEventListener("mouseover", function(e){
        // 현재 이벤트가 발생한 태그가 li 태그인지 체크. (span 태그에서는 이벤트 발생하지 않도록)
        if(e.target.tagName === 'LI') {
          e.target.getElementsByTagName('span')[0].style.display = 'inline-block';
        }
      });
      list.addEventListener("mouseout", function(e){
        if(e.target.tagName === 'LI') {
          e.target.getElementsByTagName('span')[0].style.display = 'none';
        }
      });

    
    
  </script>
</body>
</html>
