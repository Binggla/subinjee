<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    $(function() {
      $('dt').on('click', function() {
        $(this).next().toggle(500);
      })
    })
  </script>
  <style>
    dd { display : none;}
  </style>
</head>
<body>
  <dt>java</dt>
  <dd>자바란</dd>
  <dt>spring</dt>
  <dd>스프링이란</dd>

</body>
</html>
