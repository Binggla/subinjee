<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지수빈</title>
    <link rel="stylesheet" href="subin.css">
</head>

<body>
    <div id="container">
        <section id="first_sec">
            <article id="first_left">
                <ul>
                    <li><label for="userId">사용자 아이디</label>
                        <input id="userId" type="text" name="uId" value="user6"></li>
                    <li><label for="userName">사용자 이름</label>
                        <input id="userName" type="text" name="uName" value="지수빈"></li>
                    <li><label for="userEmail">이메일</label>
                        <input id="userEmail" type="email" name="uEmail" value="jee@email.com"></li>
                    <li><label for="userTel">전화번호</label>
                        <input id="userTel" type="tel" name="uTel" value="010-1234-1234"></li>
                    <li><label for="userBirth">생년월일</label>
                        <input id="userBirth" type="date" name="uBirth" value="1995-11-01"></li>
                </ul>
            </article>
            <article id="first_right">
                <button id="insertBtn">등록</button>
            </article>
        </section>
        <section id="second_sec">
            <article id="second_left">
                <button id="chkAll">전체 선택</button>
                <button id="chkDel">삭제</button>
                <button id="updateInfo">수정</button>
                <table border="1">
                    <thead id="thead"></thead>
                    <tbody id="tbody"></tbody>
                </table>
            </article>
            <article id="second_right">
                <ul>
                    <li><label for="modName">이름</label>
                        <input id="modName" type="text" name="mName" value="대니"></li>
                    <li><label for="modEmail">이메일</label>
                        <input id="modEmail" type="email" name="mEmail" value="danny@email.com"></li>
                    <li><label for="modTel">전화번호</label>
                        <input id="modTel" type="tel" name="mTel" value="010-2345-2345"></li>
                    <li><label for="modBirth">생년월일</label>
                        <input id="modBirth" type="date" name="mBirth" value="2000-01-01"></li>
                    <li></li>
                    
                </ul>
            </article>
        </section>
    </div>
    
    <script src="subin.js"></script>
</body>

</html>
