<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>promise.html</title>
</head>
<body>
  <script>

    // promise 객체 생성
    let val = 4;
    let prom = new Promise((resolve, reject) => {
      setTimeout(() => {
        if (val > 0) {
          resolve('success');
          val -= 2;
        }
        else
          reject('error');
      }, 1000);
    });

    prom
      .then(result => {
        console.log(result);
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            if (val > 0) {
            resolve('success');
            val -= 2;
            }
            else
            reject('error');
          }, 2000);
        });
      })
      .then(result => {
        console.log(result);
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            if (val > 0) {
            resolve('success');
            val -= 2;
            }
            else
            reject('error');
          }, 2000);
        });
      })
      .catch(reject => {
        console.log(reject);
      });

  </script>
</body>
</html>
