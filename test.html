<!-- 문서 유형 지정. 현재 문서가 HTML5로 작성되었다라는 의미이다. -->
<!DOCTYPE html>
<!-- 문서 시작 -->
<html lang="en">

<!-- 웹브라우저가 알아두어야 할 정보 -> 문서 제목, 키워드, 제작자 등 -->
<head>
    <meta charset="UTF-8">      <!-- 문자 세트 지정, 문자 인코딩(해석) 방법 지정. 반드시 UTF-8. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">     <!-- 모바일 기기 고려 -->
    <title>Document</title>     <!-- 문서 제목 -->
</head>

<!--웹 브라우저 화면에 표시되는 내용-->
<body>
    <h1>지수빈ggg</h1>
    <h3>자바웹개발 </h3>
</body>
</html>
